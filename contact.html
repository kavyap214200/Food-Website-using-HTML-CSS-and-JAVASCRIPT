<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .contact-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #333;
        }

        .contact-item {
            margin: 10px 0;
        }

        .contact-item span {
            font-weight: bold;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Contact Us</h1>
        <div class="contact-item">
            <span>Name:</span> Kavya
        </div>
        <div class="contact-item">
            <span>Number:</span> 9265560404
        </div>
        <div class="contact-item">
            <span>Name:</span> Meet
        </div>
        <div class="contact-item">
            <span>Number:</span> 9265006303
        </div>
    </div>
</body>
</html>
